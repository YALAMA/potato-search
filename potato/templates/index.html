<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="/static/sp.png" type="image/x-icon">
    <title>土豆搜索</title>
    <style type="text/css">
        .search-logo {
            text-align: center;
        }

        .img {
            width: 30%
        }

        .search-btn {
            text-align: center;
        }

        .search-text {
            height: 20%;
            width: 40%;
            padding: 9px 7px;
            border: 1px solid #b8b8b8;
            outline: none;
            font-size: 16px;
            margin-right: 0px;
            border-radius: 1px;
        }

        .search-sub1, .search-sub2 {
            height: 15%;
            width: 60px;
            background-color: lightgray;
            border: none;
            padding: 1px;
            line-height: 38px;
            color: dimgrey;
            font-size: 16px;
            margin: 0px;
            border-radius: 2px;
        }

        .info {
            text-align: center;
            color: dimgrey;
        }

        .msg {
            text-align: center;
        }

        a:link {
            text-decoration: none;
        }

        .a_doc {
            text-decoration: none;
            color: dimgrey;
        }

    </style>
    <!--
    <script>
        function required() {
            var empty = document.forms["form1"]["q"].value;
            if (empty == "") {
                return false;
            }
        }
    </script>
    -->
</head>
<body>
<div class="bg-search-img">
    <div class="search-conent">
        <br>
        <br>
        <div class="search-logo">
            <img class="img" src="/static/cat.jpg"/>
        </div>
        <br>
        <br>
        <div class="search-btn">
            <form name="form1" action="/search/" method="get" onsubmit="return required()">
                <input type="hidden" name="location" value="{{ location }}">
                <input type="text" name="q" autofocus="autofocus" class="search-text"/><br><br>
                <input type="submit" name="action" id="my_submit2" class="search-sub2" value="搜索"
                       onclick="return empty()"/>&nbsp;&nbsp;&nbsp;
                <input type="submit" name="action" id="my_submit1" class="search-sub1" value="搜书"
                       onclick="return empty()"/>
            </form>
        </div>
    </div>
    <br>
    <br>
    <div class="msg">
        {{ msg }}
    </div>
    <br>
    <br>
    <div class="info">
        <small>Powered by <a class="a_doc" href="/doc/">Django</a></small>
        <br>
        <small>作者: 青空锁云, sweetpotato</small>
        <br>
        <a href="https://go.littlepotato.life">
            <img src="/static/freedom_wings.jpg" alt="">
        </a>
    </div>
</div>
</body>
</html>
