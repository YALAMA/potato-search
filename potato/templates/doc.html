<div class="food">
    <h2>文档</h2>
    <p>
        书籍查询 API:<br>
        调用方式: /api/book?q={0}&page={1}&key={2} <br>
        {0} 替换为查询字符, 类型为 str <br>
        {1} 替换为页数(默认每页10条数据), 类型为 int <br>
        {2} [可选参数] 替换为自己的 API KEY, 类型为 str <br>
        例: <a href="/api/book?q=python&page=1">/api/book?q=python&page=1</a><br>
        403 表示今日请求次数已用尽, 请换用其他 API KEY <br>
        400 表示 API KEY 错误
    </p>

    <p>
        IP 查询 API:<br>
        调用方式: /api/ip/ <br>
        例: <a href="/api/ip/">/api/ip</a>
    </p>
</div>
</body>
</html>
