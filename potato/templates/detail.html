<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="/static/sp.png" type="image/x-icon">
    <title>搜索结果</title>
    <style>
        a:link {
            text-decoration: none;
            color: blue
        }

        li {
            list-style-type: none;
        }
    </style>
</head>
<body>
<a href="{% url 'potato:index' %}">返回首页</a>&nbsp;&nbsp;&nbsp;<small>没有找到? 去 <a href="http://gen.lib.rus.ec/">Library
    Genesis</a> 找找看!
</small>&nbsp;&nbsp;&nbsp;<small>网页打不开? 试试复制链接到 <a href="https://gogogo-google.herokuapp.com/">网页代理</a> 打开!</small>
<ul>
    {% for x,y in content.items %}
        <li>
            {{ x }}
            <br>
            <a href="{{ y }}">{{ y }}</a>
        </li>
        <br>
    {% empty %}
        <li>很抱歉, 没有搜索到内容.</li>
    {% endfor %}
</ul>
</body>
</html>
