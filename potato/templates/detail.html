<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>搜索结果</title>
    <style>
        a:link { text-decoration: none;color: blue}
    </style>
</head>
<body>
<a href="{% url 'potato:test' %}">返回首页</a>&nbsp;&nbsp;&nbsp;没有找到? 去 <a href="http://gen.lib.rus.ec/">Library Genesis</a> 找找英文版!
    <ul>
        {% for x,y in content.items %}
            <li>
            {{ x }}
            <br>
            <a href="{{ y }}">{{ y }}</a>
            </li>
            <br>
        {% empty %}
            <li>很抱歉, 没有搜索到内容.</li>
        {% endfor %}
    </ul>
</body>
</html>
